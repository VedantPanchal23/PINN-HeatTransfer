# Dataset Configuration
dataset:
  name: "thermal_2d"
  output_dir: "data/processed"
  
  # Geometry generation settings
  geometry:
    num_train: 2000
    num_val: 400
    num_test: 400
    resolution: 128  # 128x128 pixel images
    
    # Shape types to generate
    shapes:
      - circle
      - rectangle
      - ellipse
      - polygon
      - l_shape
      - t_shape
      - complex
    
    # Ensure no geometry leakage
    seed_train: 42
    seed_val: 1337
    seed_test: 2024
    
  # Physics parameters
  physics:
    thermal_diffusivity:
      min: 0.01
      max: 0.5
    
    heat_source:
      intensity:
        min: 1.0
        max: 10.0
      # Source positions sampled within geometry
      
    # Boundary conditions
    boundary:
      type: "dirichlet"  # Fixed temperature at boundaries
      value: 0.0
      
    # Time discretization
    time:
      t_min: 0.0
      t_max: 1.0
      num_steps: 50
      
    # Spatial grid
    spatial:
      x_min: 0.0
      x_max: 1.0
      y_min: 0.0
      y_max: 1.0
      nx: 128
      ny: 128

# PINN solver settings for ground truth generation
pinn:
  architecture:
    hidden_layers: [128, 128, 128, 128]
    activation: "tanh"
    
  training:
    max_iterations: 10000
    learning_rate: 0.001
    
    # Collocation points
    num_collocation: 10000
    num_boundary: 2000
    num_initial: 2000
    
    # Loss weights
    weights:
      pde: 1.0
      boundary: 10.0
      initial: 10.0
      
  device: "cuda"
  
# Data storage
storage:
  format: "hdf5"  # Efficient storage for large datasets
  compression: "gzip"
  chunk_size: 100
